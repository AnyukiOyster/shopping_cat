<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Стили для страницы входа */
        .login-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .alert {
            color: red;
            margin-bottom: 15px;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в аккаунт</h2>

        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <label for="tel">Номер телефона</label>
            <input type="tel" id="tel" name="tel" required placeholder="+7XXXXXXXXXX">

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>

        <a href="/registration" class="register-link">Нет аккаунта? Зарегистрироваться</a>
    </div>
</body>
</html>
