<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Стили для страницы регистрации */
        .register-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .register-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container .alert {
            color: red;
            margin-bottom: 15px;
        }

        .login-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        {% if error %}
            <p class="alert">{{ error }}</p>
        {% endif %}
        <form method="post" action="/registration">
            <label>Телефон:</label>
            <input type="text" name="tel" required>

            <label>Имя:</label>
            <input type="text" name="name" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <a href="/login" class="login-link">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
