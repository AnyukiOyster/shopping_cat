<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Зоомагазин{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a> |
            <a href="/cart">Корзина</a>
        </nav>
    </header>

    <div class="container">
        <aside>
            <h3>Категории:</h3>
            <ul>
                {% for category in categories %}
                    <li><a href="/categories/{{ category.id }}">{{ category.category_name }}</a></li>
                {% endfor %}
            </ul>
        </aside>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <p>© 2025 Зоомагазин. Все права защищены.</p>
    </footer>
</body>
</html>
